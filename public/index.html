<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
                <title>PusherPoll</title>
                <style>.hidden { display: none; }</style>
</head>
<body>

    <div class="container">
        <h1>Cryptocurrency Poll!</h1>
        
        <p> Which Cytptocurrency is the best option to invest in today? </p>
        <form id="vote-form">
            <p>
                <input type="radio" name="crypto" id="bitcoin" value="bitcoin" >
                <label for="bitcoin"> BitCoin</label>
            </p>
            <p>
                <input type="radio" name="crypto" id="ethereum" value="ethereum">
                <label for="ethereum"> Ethereum</label>
            </p>
            <p>
                <input type="radio" name="crypto" id="litecoin" value="litecoin">
                <label for="litecoin"> LiteCoin</label>
            </p>
            <p>
                <input type="radio" name="crypto" id="nothing" value="nothing">
                <label for="nothing"> None! Stay Away!!!</label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <div id="chartContainer" style="height: 300px; width: 100%">

        </div>
    </div>
    <br>
    <br>
    <h5 style="text-align: center" id="chartTitle"></h5>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
     <script src="main.js"></script>
</body>
</html>
